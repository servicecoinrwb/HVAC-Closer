<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HVAC Sales Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.292.0/lucide.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
    .tab-active {
      border-b-2 border-blue-600 text-blue-600 font-semibold;
    }
    .tab-inactive {
      text-gray-500 hover:text-blue-600;
    }
    @media print {
      body * {
        visibility: hidden;
      }
      #printableProposal, #printableProposal * {
        visibility: visible;
      }
      #printableProposal {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        padding: 2rem;
        background-color: white;
      }
    }
  </style>
</head>
<body class="p-4 md:p-8">
  <div id="app" class="max-w-7xl mx-auto">
    <header class="flex items-center justify-between mb-8">
      <div class="flex items-center gap-3">
        <div class="bg-blue-600 p-3 rounded-lg text-white">
          <i data-lucide="wind"></i>
        </div>
        <div>
          <h1 class="text-2xl font-bold text-gray-800">HVAC Sales Tool</h1>
          <p class="text-gray-500">Streamline your sales process.</p>
        </div>
      </div>
      <button id="resetBtn" class="inline-flex items-center px-4 py-2 text-sm bg-gray-200 hover:bg-gray-300 rounded-md">
        <i data-lucide="rotate-cw" class="mr-2 h-4 w-4"></i> Reset
      </button>
    </header>

    <main class="space-y-6">
      <section class="bg-white p-6 rounded-lg shadow">
        <h2 class="text-xl font-semibold mb-4">Manual J Load Calculator</h2>
        <div class="flex space-x-2 border-b pb-2">
          <button class="tab-btn px-4 py-2" data-tab="quick">Quick Mode</button>
          <button class="tab-btn px-4 py-2" data-tab="full">Full Mode</button>
        </div>

        <div class="tab-panel mt-4 space-y-4" data-tab="quick">
          <input type="text" id="quickZip" placeholder="ZIP Code" class="w-full border p-2 rounded-md" />
          <input type="number" id="quickSqft" placeholder="Square Footage" class="w-full border p-2 rounded-md" />
          <select id="quickInsulation" class="w-full border p-2 rounded-md">
            <option value="average">Average Insulation</option>
            <option value="poor">Poor Insulation</option>
            <option value="good">Good Insulation</option>
          </select>
        </div>

        <div class="tab-panel mt-4 space-y-4 hidden" data-tab="full">
          <input type="text" id="fullZip" placeholder="ZIP Code" class="w-full border p-2 rounded-md" />
          <input type="number" id="fullSqft" placeholder="Square Footage" class="w-full border p-2 rounded-md" />
          <input type="number" id="fullFloors" value="1" placeholder="Floors" class="w-full border p-2 rounded-md" />
          <input type="number" id="fullCeilingHeight" value="8" placeholder="Ceiling Height (ft)" class="w-full border p-2 rounded-md" />
          <select id="fullInsulation" class="w-full border p-2 rounded-md">
            <option value="average">Average Insulation</option>
            <option value="poor">Poor Insulation</option>
            <option value="good">Good Insulation</option>
          </select>
          <select id="fullWindowType" class="w-full border p-2 rounded-md">
            <option value="double">Double Pane</option>
            <option value="single">Single Pane</option>
            <option value="lowe">Low-E Glass</option>
          </select>
          <input type="number" id="fullOccupants" value="2" placeholder="# of Occupants" class="w-full border p-2 rounded-md" />
        </div>

        <button id="calculateLoadBtn" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-md">Calculate Load</button>

        <div id="manualJResult" class="hidden mt-6 border-t pt-4">
          <p><strong>Cooling Load:</strong> <span id="resultCooling"></span></p>
          <p><strong>Heating Load:</strong> <span id="resultHeating"></span></p>
          <p><strong>Recommended Size:</strong> <span id="resultTons"></span></p>
        </div>
      </section>
    </main>
  </div>

  <div id="printableProposal"></div>

  <script>
    lucide.createIcons();

    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabPanels = document.querySelectorAll('.tab-panel');

    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = btn.dataset.tab;
        tabPanels.forEach(panel => {
          panel.classList.toggle('hidden', panel.dataset.tab !== target);
        });
        tabBtns.forEach(b => b.classList.remove('border-b-2', 'border-blue-600', 'text-blue-600'));
        btn.classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
      });
    });

    document.getElementById('calculateLoadBtn').addEventListener('click', () => {
      const loadFactors = { poor: 35, average: 25, good: 18 };
      let sqft, factor, ceilingAdj = 1, coolingBTU, heatingBTU;

      const quick = !document.querySelector('[data-tab="quick"]').classList.contains('hidden');

      if (quick) {
        sqft = parseFloat(document.getElementById('quickSqft').value);
        factor = loadFactors[document.getElementById('quickInsulation').value];
      } else {
        sqft = parseFloat(document.getElementById('fullSqft').value);
        factor = loadFactors[document.getElementById('fullInsulation').value];
        ceilingAdj = parseFloat(document.getElementById('fullCeilingHeight').value) / 8;
      }

      if (!sqft) return alert('Enter valid square footage');

      coolingBTU = sqft * factor * ceilingAdj;
      heatingBTU = sqft * (factor + 5) * ceilingAdj;

      document.getElementById('resultCooling').textContent = `${coolingBTU.toFixed(0)} BTU/hr`;
      document.getElementById('resultHeating').textContent = `${heatingBTU.toFixed(0)} BTU/hr`;
      document.getElementById('resultTons').textContent = `${(coolingBTU / 12000).toFixed(2)} tons`;
      document.getElementById('manualJResult').classList.remove('hidden');
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
